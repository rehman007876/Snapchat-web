<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapchat Login</title>
  <link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="style.css" /> 
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="logo" />
      <h2>Log In</h2>
      <form>
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <p><a href="#">Forgot Password?</a></p>
      <p class="signup-link">New to Snapchat? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
